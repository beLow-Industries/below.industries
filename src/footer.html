<script>
(function () {
  function getToggle(el) {
    const wrap = el.closest('.zoom-wrapper');
    return wrap ? wrap.querySelector('.zoom-toggle') : null;
  }

  function toggleFrom(target, force) {
    const input = getToggle(target);
    if (!input) return;
    if (typeof force === 'boolean') {
      input.checked = force;
    } else {
      input.checked = !input.checked;
    }
  }

  // Use pointer events where available; fall back to touch/click.
  const opts = { capture: true, passive: false };

  function handler(e) {
    const t = e.target.closest('.zoom-target, .zoom-close, .zoom-dismiss');
    if (!t) return;
    // Stop any default behavior before browser attempts to focus/scroll anything.
    e.preventDefault();
    e.stopPropagation();

    if (t.classList.contains('zoom-target')) {
      toggleFrom(t);
    } else {
      toggleFrom(t, false); // close on close/dismiss
    }
  }

  // Capture early to beat iOS default label/control behavior
  document.addEventListener('pointerdown', handler, opts);
  document.addEventListener('click', handler, opts);
  document.addEventListener('touchstart', handler, opts);

  // Nice-to-have: ESC closes
  document.addEventListener('keydown', function (e) {
    if (e.key === 'Escape') {
      document.querySelectorAll('.zoom-toggle:checked').forEach(i => { i.checked = false; });
    }
  });
})();
</script>
