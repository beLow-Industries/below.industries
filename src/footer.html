<script>
(function () {
  const opts = { capture: true, passive: false };

  function getToggle(el) {
    const wrap = el.closest('.zoom-wrapper');
    return wrap ? wrap.querySelector('.zoom-toggle') : null;
  }

  function handle(e) {
    const t = e.target.closest('.zoom-target, .zoom-close, .zoom-dismiss');
    if (!t) return;
    e.preventDefault();   // stop label default (which can focus/scroll)
    e.stopPropagation();

    const toggle = getToggle(t);
    if (!toggle) return;

    if (t.classList.contains('zoom-target')) {
      toggle.checked = !toggle.checked;  // open/close on image tap
    } else {
      toggle.checked = false;            // close on × or outside
    }
  }

  // Use early handlers so the browser doesn’t run default label behavior
  document.addEventListener('pointerdown', handle, opts);
  document.addEventListener('click', handle, opts);
  document.addEventListener('touchstart', handle, opts);

  // ESC closes any open zoom
  document.addEventListener('keydown', function (e) {
    if (e.key === 'Escape') {
      document.querySelectorAll('.zoom-toggle:checked').forEach(cb => cb.checked = false);
    }
  });
})();
</script>
