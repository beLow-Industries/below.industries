    ">couleurs</strong> et le <strong>c̷̛͉h̴̯̿̊ă̶̗͛ọ̷̯͊̈́ŝ̴̹ contrôlé</strong> pour générer un flux vidéo VGA.
  specs:
    - Standalone VGA source
    - USB-C 5V power
    - 256 characters
    - 12 charsets
    - 7 wordsets
    - 2 feedback mode
    - 5 resolutions
