  description: |
    The Romejko is a chaotic glyph-based image generator. <br>
    Unlike video synthesizers, it doesn’t rely on oscillators, encoders, or mixers. <br><br>
    Instead, its fundamentals building blocks are <strong>glyphs</strong>,
    <strong style="
      background: linear-gradient(to right, #ef5350, #f48fb1, #7e57c2, #2196f3, #26c6da, #43a047, #eeff41, #f9a825, #ff5722);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    ">colors</strong>, and <strong>controlled c̷̛͉h̴̯̿̊ă̶̗͛ọ̷̯͊̈́ŝ̴̹</strong>
  description_fr: |
    Le Romejko est un générateur autonome d’images chaotiques basé sur les glyphes. <br>
    Contrairement aux synthétiseurs vidéo, il n'est pas composé d'oscillateurs, d'encodeurs ou de mélangeurs. <br><br>
    Fondamentalement, il utilise <strong>glyphes</strong>,
    les <strong style="
      background: linear-gradient(to right, #ef5350, #f48fb1, #7e57c2, #2196f3, #26c6da, #43a047, #eeff41, #f9a825, #ff5722);
      -webkit-background-clip: text;
      background-clip: text;
